<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>跨步天下-编辑个人资料</title>
    <script src="js/font_lct.js"></script>
    <link rel="stylesheet" href="css/editpersonaldata_lct.css">
</head>

<body>
    <div id="main_page">
        <div class="top">
            编辑个人资料
        </div>
        <div class="maininfo">
            <div class="infoi">
            <div class="left_info">头像</div>
            <div class="right_part"><img src="images/user/user1.png" class="img01"></div>
            </div>
            <div class="infoi">
             <div class="left_info">姓名</div>
             <div class="right_part"><input type="text" placeholder="请输入姓名" class="input1"></div>
            </div>
            <div class="infoi">
             <div class="left_info">生日</div>
              <div class="right_part"><input type="date" placeholder="选择日期" class="input1"></div>
            </div>
            <div class="infoi">
             <div class="left_info">城市</div>
              <div class="right_part"><input type="text" placeholder="请输入城市名称" class="input1"></div>
            </div>
            <div class="infoi">
             <div class="left_info">实名认证</div>
              <div class="right_part"><a class="astyle">立即认证</a></div>
            </div>
        </div>
        <a class="save">保存</a>
    </div>
    <script src="js/jquery.2.1.4.min.js"></script>
</body>

</html>
