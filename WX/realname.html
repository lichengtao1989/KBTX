<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>跨步天下-实名认证</title>
    <script src="js/font_lct.js"></script>
    <link rel="stylesheet" href="css/realname_lct.css">
</head>

<body>
    <div id="main_page">
        <div class="realname_content">
            <div class="text1">为了保证您的账户安全，请完成实名认证。</div>
            <div class="con1">
                <span class="left">真实姓名</span>
                <input type="text" placeholder="输入真实姓名">
            </div>
            <div class="con1">
                <span class="left">身份证号码</span>
                <input type="text" placeholder="输入身份证号码">
            </div>
            <div class="square1">
            </div>
            <div class="pic2">
                <div class="picleft">
                    <div class="zm">+正面</div>
                    <p>上传身份证正面照片</p>
                </div>
                <div class="picright">
                    <div class="zm">+反面</div>
                    <p>上传身份证反面照片</p>
                </div>
            </div>
            <div class="cont1">
            	<p class="p1">身份证需实拍；且清晰可见、不得涂改；</p>
            	<p  class="p2">跨步天下承诺将不以任何形式泄露您的身份证信息</p>
            </div>
            <div class="btn_tj">提交</div>
        </div>
    </div>
    <script src="js/jquery.2.1.4.min.js"></script>
</body>

</html>
